name: Laravel CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    # Setup PHP environment
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: bcmath, ctype, fileinfo, json, mbstring, openssl, pdo, tokenizer, xml, pdo_sqlite
        coverage: none

    # Copy the example environment file
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # Install Composer dependencies
    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-plugins --no-scripts --prefer-dist

    # Generate an application key
    - name: Generate application key
      run: php artisan key:generate

    # Set appropriate permissions for storage and cache directories
    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # Create a dedicated testing database
    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    # Run database migrations
    - name: Run Migrations
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate

    # Run the test suite
    - name: Execute tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        APP_ENV: testing
      run: php artisan test
